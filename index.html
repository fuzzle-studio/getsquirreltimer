<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SquirrelTimer | Transitions Made Easy</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-mint: #E8F5E9;
            --accent-orange: #FF9F1C;
            --text-dark: #2D3142;
        }

        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            font-family: 'Assistant', sans-serif;
            /* רקע גרדיאנט שנותן חיים */
            background: linear-gradient(135deg, #E0F2F1 0%, #FFFFFF 100%);
            color: var(--text-dark);
            overflow: hidden;
        }

        .main-wrapper {
            display: flex; flex-direction: column; align-items: center;
            justify-content: space-around; height: 100vh; padding: 4vh 5vw;
            text-align: center;
        }

        /* Branding - Minimal & Clean */
        .studio-brand {
            position: absolute; top: 3vh; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 10px; opacity: 0.6;
        }
        .studio-brand img { height: 45px; }

        /* Squirrel Hero */
        .hero-section { flex-shrink: 0; }
        .main-video {
            width: 140px; height: 140px; border-radius: 35px;
            object-fit: cover; box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            margin-bottom: 2vh;
        }
        h1 { font-size: clamp(2.5rem, 6vh, 3.5rem); margin: 0; font-weight: 800; letter-spacing: -1px; }
        .tagline { font-size: 1.2rem; opacity: 0.5; font-weight: 400; margin-top: 5px; }

        /* Testimonials - The "Cloud" Card */
        .review-card {
            width: 100%; max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 40px; padding: 3vh 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            position: relative;
        }
        .slider-box { height: 100px; display: flex; align-items: center; justify-content: center; }
        .slide {
            position: absolute; opacity: 0; transition: 0.6s ease;
            font-size: clamp(1.1rem, 2.2vh, 1.3rem); line-height: 1.4; font-weight: 600;
        }
        .slide.active { opacity: 1; }
        .author-tag { display: block; margin-top: 10px; font-size: 0.8rem; font-weight: 800; opacity: 0.3; }

        /* Custom Nav Buttons */
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: #2D3142; color: white; border: none;
            width: 36px; height: 36px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }
        .prev { left: -18px; } .next { right: -18px; }

        /* Action Section */
        .action-area { width: 100%; max-width: 450px; }
        .input-group {
            background: white; padding: 8px; border-radius: 100px;
            display: flex; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 2.5vh;
        }
        input {
            flex: 1; border: none; padding: 15px 25px; font-family: 'Assistant';
            font-size: 1.1rem; outline: none; background: none;
        }
        .btn-main {
            background: var(--accent-orange); color: white; border: none;
            padding: 0 30px; border-radius: 100px; font-weight: 800;
            cursor: pointer; transition: transform 0.2s;
        }
        .btn-main:hover { transform: scale(1.05); }

        .app-badges { display: flex; gap: 15px; justify-content: center; align-items: center; }
        .badge-img { height: 42px; opacity: 0.9; }

        @media (max-width: 600px) {
            .studio-brand { top: 2vh; }
            .review-card { padding: 3vh 20px; }
            .nav-btn { display: none; }
            .input-group { flex-direction: column; background: none; box-shadow: none; gap: 10px; }
            input { background: white; border-radius: 100px; text-align: center; }
            .btn-main { padding: 18px; }
        }
    </style>
</head>
<body>

    <div class="studio-brand">
        <img src="FuzzleLogo.png" alt="Fuzzle">
        <span>Powered by Fuzzle</span>
    </div>

    <main class="main-wrapper">
        
        <section class="hero-section">
            <video class="main-video" autoplay loop muted playsinline>
                <source src="squirrelanimation.mp4" type="video/mp4">
            </video>
            <h1>SquirrelTimer</h1>
            <p class="tagline">Calm transitions. Pure play.</p>
        </section>

        <section class="review-card">
            <button class="nav-btn prev" onclick="move(-1)">←</button>
            <div class="slider-box">
                <div class="slide active">
                    "Screen time transitions used to end in tears. Now he actually looks forward to finishing."
                    <span class="author-tag">SARAH, MOM OF A 5-YEAR-OLD</span>
                </div>
                <div class="slide">
                    "A brilliant visual aid for time-blindness. Highly recommended for ADHD families."
                    <span class="author-tag">DAVID, OCCUPATIONAL THERAPIST</span>
                </div>
            </div>
            <button class="nav-btn next" onclick="move(1)">→</button>
        </section>

        <section class="action-area">
            <div class="input-group">
                <input type="email" placeholder="Email for early access" required>
                <button class="btn-main">GET ACCESS</button>
            </div>
            <div class="app-badges">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" class="badge-img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" class="badge-img" style="opacity: 0.3;">
            </div>
        </section>

    </main>

    <script>
        let current = 0;
        const items = document.querySelectorAll('.slide');
        function move(n) {
            items[current].classList.remove('active');
            current = (current + n + items.length) % items.length;
            items[current].classList.add('active');
        }
        setInterval(() => move(1), 5000);
    </script>
</body>
</html>
